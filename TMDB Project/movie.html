<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="movie.css">
    <script src="https://kit.fontawesome.com/f965d16b35.js" crossorigin="anonymous"></script>
    <script src="movie.js"></script>
    <title id="movie_name"></title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1 id="homeLogo">Movies</h1>
            </div>
            <div class="listLogo">
                <h2 id="goFavorites"><a href="favorites.html">Favorite Movies</a></h2>
                <h2><a href="">Watch List</a></h2>
            </div>
        </header>
        <div class="content-divs">
            <div class="row-1">
                <div class="poster-trailer">
                    <div class="poster">

                    </div>
                    <div class="watch-trailer">
                        
                    </div>
                </div>
                <div class="movie-details">
                    <div class="details-1">
                        <div class="title-genre-date">
                            
                        </div>
                        <div class="like-watchlist">
                            <div class="like-icon">
                                <a href="#" id="likeAnchor" class="like-a"><i class="fa-regular fa-heart"></i></a>
                            </div>
                            <div class="add-watchlist-icon">
                                <a href="" ><i class="fa-solid fa-circle-plus"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="details-2">
                        <div class="tmdb-rate">
                        </div>
                        <div class="imdb-icon">
                            <a href="" id="imdbIcon"><img src="img/imdb.png" alt=""></a>
                        </div>
                    </div>
                    <div class="details-3">
                        <h2>Overview</h2>
                        <p class="overview"></p>
                    </div>
                    <div id="directScreenplay" class="details-4">
                        <div id="director" class="director">
                            <h3 class="director-name"></h3>
                            <h4 class="director-title">Director</h4>
                        </div>
                        <div id="screenplay" class="screenplay">
                            <h3 class="screenplay-name"></h3>
                            <h4 class="screenplay-title">Screenplay</h4>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row-2">
                <h2>Cast</h2>
                <div id="castContainer" class="castMenu">
                    
                </div>
            </div>
            <div class="row-3">
                <h2>Gallery</h2>
                <div class="gallery">

                </div>
            </div>
            <div class="row-4">
                <h2>Production Companies</h2>
                <div class="companies-list">
                    <ul id="companies">
                        
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <h4>This is footer</h4>
        </footer>
    </div>

    
</body>
</html>
